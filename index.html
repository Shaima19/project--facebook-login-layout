<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook login layout</title>
</head>
<body>
    <!-- *facebook layout -->

    <table width="100%" height="100%" border="0">


        <!-- *top part start -->
        <tr>
            <td>
                <table width="100%" height="70px" border="0">
                    <tr>
                        <td width="55%" bgcolor="#191970" align="left">
                           <h1><font color="white">Facebook</font></h1>
                        </td>
                        <td bgcolor="#191970" width="17.5%" align="right">
                            
                            <form>
                                <input type="checkbox" id=""Remember me>
                                <label for=""Remember me>
                                    <font color="white">Remember me</font>
                                </label>
                                <br>
                                <input type="email" placeholder="email" size="25">
                            </form>
                          <br>

                    

                        </td>
                        <td bgcolor="#191970" width="17.5%" align="right">
                            <form>
                                <label for="Forget_Your_Password">
                                    <font color="white">Forget Your Password?</font>
                                </label>
                                <br>
                                <input type="password" id="password" size="25">
                            </form>
                            <td bgcolor="#191970" width="10%" align="center">
                                <button type="login">Login</button>
                            </td>


                        </td>

                    </tr>
                </table>
            </td>
        </tr>
        <!-- *top part done -->

        <!-- *main part start -->
        <tr>
            <td>
                <table width="100%" height="100%">
                    <tr>
                        <td bgcolor="#E6E6FA" width="55%">
                            <h1>Facebook helps you connect and share with
                                <br> the people in your life.</h1> <br>
                            <img src="./images/310439214_503284075141122_9191100164620055589_n.jpg" width="100%" height="65%">
                           

                        </td>
                        <td bgcolor="#E6E6FA" width="45%">
                            <h1>Sign Up</h1>
                            <h2>It's free and anyone can join.</h2>
                            <br>
                            <form>
                                <label for="first_name"><b>First Name</b></label>
                                <input type="text" id="first_name" size="38">
                                <br><br>
                                <label for="last_name"><b>Last Name</b></label>
                                <input type="text" id="last_name" size="39">
                                <br><br>
                                <label for="your_email"><b>Your Email</b></label>
                                <input type="text" id="your_email" size="38">
                                <br><br>
                                <label for="new_password"><b>New Password</b></label>
                                <input type="text" id="new_password" size="35">
                                <br><br>
                                <label for="i_am"><b>I am</b></label>
                                <input type="text" placeholder="select sex" size="45">
                                <select>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Custom</option>
                                </select>
                                <br><br>
                                <label for="birth_date"><b>Date of Birth</b></label>
                                <select id="birth_date">
                                    <option>Date</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <select>
                                    <option>Month</option>
                                    <option>January</option>
                                    <option>Fabruary</option>
                                    <option>March</option>
                                    <option>April</option>

                                </select>
                                <select>
                                    <option>year</option>
                                    <option>1997</option>
                                    <option>1998</option>
                                    <option>1999</option>
                                    <option>2000</option>
                                </select>
                                <br>
                                <h4 align="center">Why do i need to provide this?</h4>
                                <br>
                               <button type="sign_up"><b>Sign Up</b></button> 
                            </form>
                            
                            <hr>
                            <h5 align="center">
                                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a page</a>
                                for a celebrity, brand or business.
                            </h5>
                            
                            
 
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        


    </table>
    
</body>
</html>
